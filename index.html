<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="styles.css" rel="stylesheet">
    <title>Flip Game Js</title>
</head>
<body>
   <section class="flip-board">
       <div class="cards" data-match="angular">
           <img class="front-face" src="./svg/angular.svg" alt="angular"/>
           <img class="back-face" src="./svg/js.svg" alt="js"/>
       </div>
       <div class="cards" data-match="angular">
        <img class="front-face" src="./svg/angular.svg" alt="angular"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>

    <div class="cards" data-match="aurelia">
        <img class="front-face" src="./svg/aurelia.svg" alt="aurelia"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>
    <div class="cards" data-match="aurelia">
        <img class="front-face" src="./svg/aurelia.svg" alt="aurelia"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>

    <div class="cards" data-match="backbone">
        <img class="front-face" src="./svg/backbone.svg" alt="backbone"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>
    <div class="cards" data-match="backbone">
        <img class="front-face" src="./svg/backbone.svg" alt="backbone"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>

    <div class="cards" data-match="ember">
        <img class="front-face" src="./svg/ember.svg" alt="ember"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>
    <div class="cards" data-match="ember">
        <img class="front-face" src="./svg/ember.svg" alt="ember"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>

    <div class="cards" data-match="react">
        <img class="front-face" src="./svg/react.svg" alt="react"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>
    <div class="cards" data-match="react">
        <img class="front-face" src="./svg/react.svg" alt="react"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>

    <div class="cards" data-match="vue">
        <img class="front-face" src="./svg/vue.svg" alt="vue"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>
    <div class="cards" data-match="vue">
        <img class="front-face" src="./svg/vue.svg" alt="vue"/>
        <img class="back-face" src="./svg/js.svg" alt="js"/>
    </div>
           
   </section>
    <script src="script.js"></script>
</body>
</html>
